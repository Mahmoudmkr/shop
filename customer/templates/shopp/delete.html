{% extends 'base.html' %}
{% load i18n %}
<h1>{% trans 'Alert' %}</h1>

{% block content %}

    <form method="POST">
        {% csrf_token %}
        <p class="text-muted my-4">
            {% trans 'Are you sure to delete' %} {{ shop.title }} ?

        </p>
        {{ form }}


        <input class="btn btn-danger" type="submit" value="{% trans 'Delete' %}">
    </form>

{% endblock %}
